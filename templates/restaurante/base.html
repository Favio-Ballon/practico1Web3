<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Navbar con Hover</title>
    {% load static %}

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
    <script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <style>
        /* Mostrar el menú desplegable al pasar el mouse */
        .nav-item.dropdown:hover .dropdown-menu {
            display: block;
        }

        /* Asegurar que el menú desaparece al salir del hover */
        .dropdown-menu {
            margin-top: 0;
            display: none;
        }
    </style>

    {% block header %}
    {% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/restaurante/ordenes">Restaurante</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!-- Ordenes -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="ordenesDropdown" role="button">
                        Órdenes
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/restaurante/ordenes">Ver Lista</a></li>
                        <li><a class="dropdown-item" href="/restaurante/ordenes/create">Crear</a></li>
                    </ul>
                </li>

                <!-- Clientes -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="clientesDropdown" role="button">
                        Clientes
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/restaurante/clientes">Ver Lista</a></li>
                        <li><a class="dropdown-item" href="/restaurante/clientes/create">Crear</a></li>
                    </ul>
                </li>

                <!-- Mesas -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="mesasDropdown" role="button">
                        Mesas
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/restaurante/mesas">Ver Lista</a></li>
                        <li><a class="dropdown-item" href="/restaurante/mesas/create">Crear</a></li>
                    </ul>
                </li>

                <!-- Meseros -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="meserosDropdown" role="button">
                        Meseros
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/restaurante/meseros">Ver Lista</a></li>
                        <li><a class="dropdown-item" href="/restaurante/meseros/create">Crear</a></li>
                    </ul>
                </li>

                <!-- Platos -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="platosDropdown" role="button">
                        Platos
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/restaurante/platos">Ver Lista</a></li>
                        <li><a class="dropdown-item" href="/restaurante/platos/create">Crear</a></li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
</nav>

{% block content %}
{% endblock %}

</body>
</html>
